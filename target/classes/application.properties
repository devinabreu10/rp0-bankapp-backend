# Oracle: oracle.jdbc.OracleDriver
# Postgres: org.postgresql.Driver
spring.datasource.driver-class-name = oracle.jdbc.OracleDriver
# Oracle: jdbc:oracle:thin:@localhost:1521/MYDATABASE
# Postgres: jdbc:postgresql://localhost:5432/postgres?currentSchema=batch-csv-to-db
spring.datasource.url = jdbc:oracle:thin:@localhost:1521/MYDATABASE
spring.datasource.username = oracle
spring.datasource.password = password
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
# Oracle: org.hibernate.dialect.Oracle10gDialect
# Postgres: org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.Oracle10gDialect
server.port = 8080
spring.batch.jdbc.initialize-schema= ALWAYS
# disabled job run at startup
spring.batch.job.enabled = false 
